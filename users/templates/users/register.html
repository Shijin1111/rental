{% extends "properties/base.html" %}
{% block body %}
<div class="w3-container" style="margin-top:1%; margin-left: 10%; margin-right: 10%;">
<h2>Register</h2>
<form method="POST" enctype="multipart/form-data" class="modal-content animate" style="margin-top:0em;">
    {% csrf_token %}
    <div class="container">
        {% if msg %}
            <p style="color: red">{{ msg }}</p>
        {%endif%}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success btn-block navbar-signup-btn-sm">Register</button>
    </div>
</form>
</div>
{% endblock %}
