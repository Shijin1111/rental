<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - Rental</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .amount {
            font-size: 20px;
            font-weight: bold;
            color: #009688;
            margin-bottom: 20px;
        }

        .pay-button {
            background-color: #009688;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .pay-button:hover {
            background-color: #00796b;
        }

        .secure-badge {
            margin-top: 15px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Confirm Your Payment</h2>
        <p class="amount">Total: â‚¹{{ property.rent }}</p>
        <button id="pay-button" class="pay-button">Proceed to Pay</button>
        <p class="secure-badge">ðŸ”’ Secure Payment by Razorpay</p>
    </div>

    <script>
        var options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ property.price }}" * 100,
            "currency": "INR",
            "name": "Rental Payment",
            "description": "Payment for property booking",
            "order_id": "{{ order_id }}",
            "handler": function (response) {
                alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                window.location.href = "/properties/payment-success/";
            },
            "prefill": {
                "name": "{{ request.user.username }}",
                "email": "{{ request.user.email }}",
            },
            "theme": {
                "color": "#009688"
            }
        };

        var rzp1 = new Razorpay(options);
        document.getElementById('pay-button').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>

</body>
</html>
